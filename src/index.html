<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>IBISA Mirco insurances</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ibisa.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      
      
    <![endif]-->
</head>


<body>
  <div id="tabs" class="container">
    <h1 class="text-center">IBISA - Micro Insurances - Payments</h1>
    <ul class="nav nav-pills">
      <li class="active">
        <a href="#usersTab" data-toggle="tab">Users</a>
      </li>
      <li>
        <a href="#contractsTab" data-toggle="tab">Contracts</a>
      </li>
      <li>
        <a href="#controlsTab" data-toggle="tab">Control panel</a>
      </li>
    </ul>

    <div class="tab-content clearfix">
      <div class="tab-pane active" id="usersTab">
        <div id="usersRow" class="row">

        </div>
      </div>
      <div class="tab-pane" id="contractsTab">
        <h3 id="FarmerSelected">Farmer:</h3>
        <div id="contractsRow" class="row">

        </div>
      </div>
      <div class="tab-pane" id="controlsTab">
        <h1 class="text-left">Agency manager</h1>
        <button class="btn btn-default btn-collectpremium" type="button">Collect payments</button>
        <button class="btn btn-default btn-payindemnity" type="button">Pay indemnity</button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addUserModal">
          Create user
        </button>

      </div>
    </div>
  </div>


  <div id="userTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">John Jackson</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://thumbs.dreamstime.com/b/man-farmer-icon-holding-rich-harvest-hands-logotype-store-agricultural-products-vegetable-market-natural-organic-91548073.jpg"
            data-holder-rendered="true">
          <br/>
          <br/>
          <strong>User ID</strong>:
          <span class="user-id"></span>
          <br/>
          <strong>Premium</strong>:
          <span class="user-premium">40</span>
          <br/>
          <strong>Location</strong>:
          <span class="user-location">-21.6794224,26.4968979</span>
          <br/>
          <br/>
          <button class="btn btn-default btn-pay" type="button" data-id="0">Pay</button>
          <button class="btn btn-default btn-selectUser" type="button" data-id="0">Select</button>
        </div>
      </div>
    </div>
  </div>

  <div id="contractTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">John Jackson</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="./images/contract.png"
            data-holder-rendered="true">
          <br/>
          <br/>
          <strong>Contract name</strong>:
          <span class="riskCovered" data-bind="text: riskCovered"></span>     
          <br/>
          <strong>Indemnities</strong>:
          <span class="policyIndemnity" data-bind="text: policyIndemnity">1000</span>
          <br/>
          <button type="button" class="btn btn-default btn-orderContract" data-toggle="modal" data-id="0" data-target="#addContractModal">Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Create user</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">User name</label>
              <input type="text" class="form-control" id="inputUserName" aria-describedby="emailHelp" placeholder="Enter user name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">User ID</label>
              <input type="text" class="form-control" id="inputUserID" placeholder="User ID">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-createUser">Create</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addContractModal" tabindex="-1" role="dialog" aria-labelledby="addContractModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Order a contract</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="contractName">Contract name</label>
              <input type="text" class="form-control" id="inputcontractName" aria-describedby="emailHelp" placeholder="Enter contract name" data-bind="value: riskCovered" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Indemnity</label>
              <input type="text" class="form-control" id="inputIndemnity" placeholder="Indemnity wanted" data-bind="value: policyIndemnity" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-createContract">Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script type='text/javascript' src='./js/knockout-3.4.2.js'></script>
  <script src="js/app.js"></script>

</body>

</html>
